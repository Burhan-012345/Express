    <script>
        (function() {
            // ========== Video Player Logic ==========
            const video = document.getElementById('customVideoPlayer');
            const wrapper = document.getElementById('videoWrapper');
            const overlay = document.getElementById('videoOverlay');

            // inside controls elements
            const insidePlayPause = document.getElementById('insidePlayPauseBtn');
            const insidePrev = document.getElementById('insidePrevBtn');
            const insideNext = document.getElementById('insideNextBtn');
            const insideProgress = document.getElementById('insideProgressContainer');
            const insideProgressBar = document.getElementById('insideProgressBar');
            const insideBuffered = document.getElementById('insideBufferedBar');
            const insideCurrent = document.getElementById('insideCurrentTime');
            const insideDuration = document.getElementById('insideDuration');
            const insideVolumeBtn = document.getElementById('insideVolumeBtn');
            const insideVolumeSlider = document.getElementById('insideVolumeSlider');
            const insideFullscreen = document.getElementById('insideFullscreenBtn');
            const insideCounter = document.getElementById('insideVideoCounter');
            const insideControls = document.getElementById('insideVideoControls');

            // Popup elements
            const popup = document.getElementById('videoCompletionPopup');
            const closePopupBtn = document.getElementById('closePopupBtn');

            // 5 video paths
            const videoSources = [
                'videos/video1.mp4',
                'videos/video2.mp4', 
                'videos/video3.mp4',
                'videos/video4.mp4',
                'videos/video5.mp4'
            ];
            
            let currentVideoIndex = 0;
            let totalVideos = videoSources.length;
            let controlsTimeout;
            let isControlsVisible = false;
            let hasShownPopup = false; // To prevent showing popup multiple times

            // Format time function
            function formatTime(seconds) {
                if (isNaN(seconds) || seconds === Infinity) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // Load video function
            function loadVideo(index) {
                if (index < 0) index = 0;
                if (index >= videoSources.length) index = videoSources.length - 1;
                currentVideoIndex = index;
                video.src = videoSources[currentVideoIndex];
                video.load();
                insidePlayPause.innerHTML = '<i class="fas fa-play"></i>';
                overlay.innerHTML = '<i class="fas fa-play-circle"></i>';
                insideCounter.innerText = `${currentVideoIndex+1}/${totalVideos}`;
                
                // Reset progress
                insideProgressBar.style.width = '0%';
                insideBuffered.style.width = '0%';
                insideCurrent.textContent = '0:00';
                insideDuration.textContent = '0:00';
            }

            // Update progress
            function updateProgress() {
                if (!video.duration || isNaN(video.duration)) return;
                const percent = (video.currentTime / video.duration) * 100;
                insideProgressBar.style.width = percent + '%';
                insideCurrent.textContent = formatTime(video.currentTime);
            }

            // Update buffered
            function updateBuffered() {
                if (!video.buffered || !video.buffered.length || !video.duration) return;
                try {
                    const bufferedEnd = video.buffered.end(video.buffered.length - 1);
                    const percent = (bufferedEnd / video.duration) * 100;
                    insideBuffered.style.width = percent + '%';
                } catch (e) {}
            }

            // Toggle play/pause
            function togglePlay() {
                if (video.paused) {
                    video.play().then(() => {
                        insidePlayPause.innerHTML = '<i class="fas fa-pause"></i>';
                        overlay.innerHTML = '<i class="fas fa-pause-circle"></i>';
                    }).catch(e => console.log(e));
                } else {
                    video.pause();
                    insidePlayPause.innerHTML = '<i class="fas fa-play"></i>';
                    overlay.innerHTML = '<i class="fas fa-play-circle"></i>';
                }
            }

            // Update volume icon
            function updateVolumeIcon() {
                const vol = video.volume;
                const icon = insideVolumeBtn.querySelector('i');
                if (vol === 0) {
                    icon.className = 'fas fa-volume-mute';
                } else if (vol < 0.5) {
                    icon.className = 'fas fa-volume-down';
                } else {
                    icon.className = 'fas fa-volume-up';
                }
                insideVolumeSlider.value = vol;
            }

            // Toggle fullscreen
            function toggleFullscreen() {
                if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                    if (video.requestFullscreen) {
                        video.requestFullscreen();
                    } else if (video.webkitRequestFullscreen) {
                        video.webkitRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    }
                }
            }

            // Show controls temporarily on mobile
            function showControls() {
                insideControls.classList.add('visible');
                overlay.classList.add('visible');
                isControlsVisible = true;
                
                clearTimeout(controlsTimeout);
                controlsTimeout = setTimeout(() => {
                    if (!video.paused) {
                        insideControls.classList.remove('visible');
                        overlay.classList.remove('visible');
                        isControlsVisible = false;
                    }
                }, 3000);
            }

            // Hide controls
            function hideControls() {
                insideControls.classList.remove('visible');
                overlay.classList.remove('visible');
                isControlsVisible = false;
            }

            // Show popup when all videos are finished
            function showCompletionPopup() {
                if (!hasShownPopup) {
                    popup.classList.add('show');
                    hasShownPopup = true;
                }
            }

            // ===== EVENT LISTENERS =====
            
            // Metadata loaded
            video.addEventListener('loadedmetadata', () => {
                insideDuration.textContent = formatTime(video.duration);
                updateProgress();
            });

            // Time update
            video.addEventListener('timeupdate', updateProgress);

            // Progress update
            video.addEventListener('progress', updateBuffered);

            // Video ended
            video.addEventListener('ended', () => {
                if (currentVideoIndex < totalVideos - 1) {
                    // Auto-play next video
                    loadVideo(currentVideoIndex + 1);
                    video.play().then(() => {
                        insidePlayPause.innerHTML = '<i class="fas fa-pause"></i>';
                        overlay.innerHTML = '<i class="fas fa-pause-circle"></i>';
                    }).catch(e => {});
                } else {
                    // Last video ended - show popup
                    insidePlayPause.innerHTML = '<i class="fas fa-play"></i>';
                    overlay.innerHTML = '<i class="fas fa-play-circle"></i>';
                    showCompletionPopup();
                }
            });

            // Play/pause button
            insidePlayPause.addEventListener('click', (e) => {
                e.stopPropagation();
                togglePlay();
                showControls();
            });

            // Previous button
            insidePrev.addEventListener('click', (e) => {
                e.stopPropagation();
                if (currentVideoIndex > 0) {
                    loadVideo(currentVideoIndex - 1);
                    video.play().then(() => {
                        insidePlayPause.innerHTML = '<i class="fas fa-pause"></i>';
                        overlay.innerHTML = '<i class="fas fa-pause-circle"></i>';
                    }).catch(e => {});
                }
                showControls();
            });

            // Next button
            insideNext.addEventListener('click', (e) => {
                e.stopPropagation();
                if (currentVideoIndex < totalVideos - 1) {
                    loadVideo(currentVideoIndex + 1);
                    video.play().then(() => {
                        insidePlayPause.innerHTML = '<i class="fas fa-pause"></i>';
                        overlay.innerHTML = '<i class="fas fa-pause-circle"></i>';
                    }).catch(e => {});
                } else {
                    // If on last video and next is clicked, show popup
                    showCompletionPopup();
                }
                showControls();
            });

            // Progress bar click
            insideProgress.addEventListener('click', (e) => {
                const rect = insideProgress.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const width = rect.width;
                const duration = video.duration;
                if (duration && !isNaN(duration)) {
                    video.currentTime = (clickX / width) * duration;
                }
                showControls();
            });

            // Volume slider
            insideVolumeSlider.addEventListener('input', (e) => {
                video.volume = parseFloat(e.target.value);
                updateVolumeIcon();
            });

            // Volume button
            insideVolumeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                if (video.volume > 0) {
                    video.volume = 0;
                } else {
                    video.volume = 1;
                }
                updateVolumeIcon();
                showControls();
            });

            // Fullscreen button
            insideFullscreen.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleFullscreen();
            });

            // Video click toggles play
            video.addEventListener('click', (e) => {
                e.stopPropagation();
                togglePlay();
                showControls();
            });

            // Touch events for mobile
            video.addEventListener('touchstart', (e) => {
                e.preventDefault();
                showControls();
            });

            // Mouse move on wrapper shows controls
            wrapper.addEventListener('mousemove', () => {
                showControls();
            });

            wrapper.addEventListener('mouseleave', () => {
                if (!video.paused) {
                    hideControls();
                }
            });

            // Close popup button
            closePopupBtn.addEventListener('click', () => {
                popup.classList.remove('show');
            });

            // Close popup when clicking outside
            popup.addEventListener('click', (e) => {
                if (e.target === popup) {
                    popup.classList.remove('show');
                }
            });

            // Initial load
            loadVideo(0);
            updateVolumeIcon();

            // Hide loading screen
            setTimeout(() => {
                document.getElementById('videoLoading').classList.add('hidden');
                document.body.classList.remove('page-blur');
                document.body.classList.add('page-clear');
            }, 800);

            // Music toggle
            document.getElementById('musicToggle').addEventListener('click', function() {
                let icon = this.querySelector('i');
                if (icon.classList.contains('fa-volume-up')) {
                    icon.classList.remove('fa-volume-up'); 
                    icon.classList.add('fa-volume-mute');
                } else {
                    icon.classList.remove('fa-volume-mute'); 
                    icon.classList.add('fa-volume-up');
                }
            });

            // Handle orientation change
            window.addEventListener('orientationchange', function() {
                setTimeout(() => {
                    // Adjust any layout issues
                }, 100);
            });
        })();
    </script>
</body>
</html>
